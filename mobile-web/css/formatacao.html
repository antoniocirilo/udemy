<!DOCTYPE html>
<html>
<head>
	<title>Formatação</title>

	<style type="text/css">
		p{
			font-size: 30px;
			font-family: Georgia;
		}
		.texto{
			font-size: 16px;
		}
		.negrito{
			font-weight: bold;
		}
		.estilo{
			font-style: italic;
		}
		.texto-padrao{
			font: bold 40px Palatino;
		}
		.formatacao{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div>
		<p class="texto">Antonio Cirilo da Silva Neto</p>
		<p class="negrito">20161194010007</p>
		<p class="estilo">12597879402</p>
		<p class="texto-padrao">Informática</p>
		<p class="formatacao">Campus Canguaretama</p>
	</div>
</body>
</html>
