<!DOCTYPE html>
<html>
<head>
	<title>Novas Tags Input HTML5</title>
</head>
<body>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" />
		<br /> <br />
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="example@dominio" required/>
		<br /> <br />
		<label for="numero">NÃºmero:</label>
		<input type="number" id="numero" min="5" max="10" step="2" />
		<br /> <br />
		<label for="url">URL:</label>
		<input type="url" id="url" placeholder="ex: http://wwww.example.com.br" />
		<br /> <br />
		<label for="pesquisa">Pesquisa:</label>
		<input type="search" id="pesquisa" placeholder="ex: Digite Algo" />
		<br /> <br />
		<label for="range">Range:</label>
		<input type="range" id="range" min="1" max="10" value="5" />
		<br /> <br />
		<label for="data">Data:</label>
		<input type="date" id="data"/>
		<br /> <br />
		<label for="cor">Cor:</label>
		<input type="color" id="cor"/>

		<br /> <br />
		<input type="submit" value="Enviar" />
	</form>
</body>
</html>
